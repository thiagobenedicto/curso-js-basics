<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 18pt Arial;
            background-color: rgb(132, 132, 207);
            color: rgba(226, 222, 216, 0.945);
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        CLIQUE AQUI!
    </div>
    
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerHTML = 'CLICOU!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerHTML = 'ENTROU!'
        }
        function sair() {
            a.innerHTML = 'CLIQUE'
        }
    </script>
</body>
</html>
