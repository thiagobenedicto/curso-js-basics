<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="sec">
        <div>
            Número (entre 1 e 100): 
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="addValor(document.getElementById('txtnum'))">
        </div>
        <div id="res">
            <select name="tabsel" id="tabsel" size="8">
            </select>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="resultado()">
        </div>
        <div id="result"></div>
    </section>
    <footer>
            <p>&copy; Thiago Benedicto</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
