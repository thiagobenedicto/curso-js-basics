<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcularvel()">
    <div id="res">
    <script>
        function calcularvel() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var velnum = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velnum}KM/h</strong></p>`
            if (velnum > 50) {
                res.innerHTML += '<p>Por excesso de velocidade, você foi multado!</p>'
            } else {
                res.innerHTML += '<p>Dirija sempre com cuidado!</p>'
            }
        }
    </script>

</body>
</html>
